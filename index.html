<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hottest Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section>
  <!-- The first section for the navigation bar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ALL MEALS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              </ul>
              </div>
              <!-- form for the search button in the navigation bar -->
            <form id="searchForm" role="search">
              <input id="searchItem" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
              <div id="meals-cards">
                <template>
                  <div class="cards">
                    <div class="header">Meal Name</div>
                    <div class="body">Details</div>
                  </div>
                </template>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </nav>
  </nav>
    <section>
      <!-- login details form for authentication -->
      <form>
        <div class="mb-3">LOGIN DETAILS
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form><br>
    </section>
<!-- categories for the different types of food will be shown in this section -->
<!-- the name and the image will be shown here -->
    <section id="categories" class="categories-meals">Categories
      <div id="categories-container">
        <ul id="typesmeals" class="type-meals">
        </ul>
      </div>
    </section>
    <!-- Section where all the meals will be shown -->
    <section id="allmeals" class="all-meals">
      <div>
        <ul id="meals" class="more-meals"></ul>
      </div>
    </section>

    <h4>Add New Recipe</h4>
    <form id="character-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div> <br> 
      <div>
        <label for="image-url">Image URL</label>
        <input type="text" id="image-url" name="image-url" />
      </div> <br> 
      <input type="submit" value="Add Recipe" />
    </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
